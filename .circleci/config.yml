version: 2.1


# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.9.0

executors:
  my-executor:
    docker:
      - image: cimg/node:17.2.0-browsers

jobs:
  myStuff:
    executor: my-executor
    steps:
      - checkout
      - node/install:
          node-version: 14.17.3
          npm-version: 6.14.13
      - node/install-packages
      - run:
          name: Echo Step
          command: |
            echo 'How do I get this second job to run in the environment of the first one?'
            ls -al
            pwd
            node -v
            npm -v           
      - run:
          name: Test My Code
          command: |
           mkdir -p test-results
           npm run test > test-results/testresults.xml
      - store_artifacts:
          path: myArtifacts
          destination: myPrefix
      - store_test_results:
          path: test-results
  complete:
    executor: my-executor
    steps:
      - run:
          name: Dan's Approval
          command: |
            echo 'Approved?'

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  hello-world-build-only:
    jobs:
      - node/run:
          npm-run: build
          filters:
              branches:
                  only: 
                    - develop

  hello-world-test-deploy:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ] 
    jobs:
      - node/test:
          test-results-for: jest
          filters:
              branches:
                  only: 
                    - main
      - myStuff:
          filters:
              branches:
                  only: 
                    - main
      - waitForApproval:
          type: approval
          requires: 
              - myStuff
      - complete:
          requires: 
            - waitForApproval